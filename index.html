<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 10% auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            background-color: #28a745;
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 5%;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 2em;
            }

            button {
                width: 120px;
                height: 40px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Logo" />
        <h1>Student Records Manager</h1>
        <p class="description">Effortlessly manage student records with our intuitive interface. Add new students and fetch existing data with just a click!</p>
        <a href="./student/Add Student.html"><button>Add Students</button></a>
        <a href="./student/Fetch Student.html"><button>Fetch Data</button></a>
    </div>
</body>

</html>
